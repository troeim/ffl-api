<div class="background">
    <div class="row">
      <div class="small-1 medium-1 large-1 columns">
        <a class="button medium back" href="#/main" value=''><i class="fa fa-chevron-left fa-lg"></i></a>
      </div>
    </div>
    <div class="row">
      <div class="small-12 medium-11 large-11 medium-centered columns">
        <div class="row">
          <div class="small-12 medium-12 large-12 columns">
            <div class="search">
              <div class="search_intro">
                <h1>Search</h1>
                <p>Search if a food_point is already in our database and edit its data.
                  <br> Add a new entry, if it doesn't exist yet.</p>
              </div>
              <div>


                  <div class="input-group">
                      <input class="input-group-field search_text search_item" type="text" ng-model="searchString" ng-change="search()">
                          <div class="input-group-button">
                            <a class="button search_go search_item" value=''><i class="fa fa-search"></i></a>

                        </div>
                    </div>


                  <div class="row">
                    <div class="small-12 medium-12 large-12 columns">
                      <div class='search_result search_item'>

                          <div class=food_points ng-repeat="item in searchItems track by $index">
                            <div class="input-group">
                              <!--
              <input class="input-group-field" type="text" ng-model="item.name" readonly="true">
                            -->
                              <div class="input-group-field" type="text" ng-model="item.name" readonly="true">{{item.name}} (_id= {{item._id}})<br>{{item.address.streetAddress}}<br>{{item.address.postalCode}} {{item.address.addressLocality}}</div>
                              <div class="input-group-button">
                                <a class="button" ng-click='detail(item.origId)'>More</a>
                              </div>
                            </div>
                        </div>
                        <a class="button" ng-click='detail("new")'ng-show="searchString">Add a new foodpoint</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
